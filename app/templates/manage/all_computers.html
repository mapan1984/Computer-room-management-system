{% extends "_layouts/manage_default.html" %}

{% block manage_content %}
<div class="page-header">
  <!-- current_user 由flask-login定义，在视图函数和模板中自动可用-->
  <h1>hello, 管理员{% if current_user.is_authenticated %}{{ current_user.username }}{% else %}stranger{% endif %}!</h1>
</div>
<h2 class="sub-header">所有电脑</h2>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>计算机ID</th>
        <th>计算机编号</th>
        <th>计算机使用者</th>
        <th>上机开始时间</th>
        <th>上机花费时间</th>
        <th>上机费用</th>
      </tr>
    </thead>
    <tbody>
      {% include '_includes/manage/all_computer.html' %}
    </tbody>
  </table>
</div>
{% endblock %}
